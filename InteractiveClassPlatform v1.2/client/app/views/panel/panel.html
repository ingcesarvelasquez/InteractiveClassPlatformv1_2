<template name="panel">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                <div class="animated fadeIn">
                    <h3 class="text-center">Cursos Matriculados</h3>
                     {{#if matriculado.count}}
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Título </th>
                                <th>Descripción</th>
                                <th>Detalles</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each matriculado}}
                                <tr class="animated fadeIn">
                                    <td>{{title}}</td>
                                    <td>{{fancyText description}}</td>
                                    <td>
                                        <a href="{{pathFor 'curso'}}" class="btn btn-info">
                                            Ir al Curso
                                        </a>
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    {{else}}
                    <h4 class="text-muted text-center">--No te has matriculado a un curso aún--</h4>
                    {{/if}}
                    
                        <h3 class="text-center">Cursos Disponibles</h3>
                     {{#if curso.count}}
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Título </th>
                                <th>Descripción</th>
                                <th>Acción</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each curso}}
                                <tr class="animated fadeIn">
                                    <td>{{title}}</td>
                                    <td>{{fancyText description}}</td>
                                    <td>
                                        <button class="btn btn-warning btn-matricularse" data-curso-id="{{_id}}">
                                            Matricularse
                                        </button>
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    {{else}}
                            <h4 class="text-muted text-center">-Sin Cursos para Matricularse--</h4>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
