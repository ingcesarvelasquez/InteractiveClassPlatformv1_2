<template name="cuestionario">
<div class="container">
    <div class="row animated fadeIn">
        <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        {{#with cuestionario}}
        <ul class="breadcrumb">
          <li><a href="{{pathFor 'docencia'}}">Inicio</a></li>
          <li class="active">{{title}}</li>
        </ul>
        <h2>{{title}}</h2>
        <p>{{description}}</p>
        {{/with}}
        </div>
        <hr>
        {{#if cuestion}}
            {{#each cuestion}}
            {{#with genCake _id}}
                <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                {{> highchartsHelper chartId=cakeId chartWidth="100%" charHeight="100%" chartObject=this}}
                </div>
            {{/with}}
            {{#with genBarras _id}}
                <hr>
                <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                {{> highchartsHelper chartId=barrasId chartWidth="100%" charHeight="100%" chartObject=this}}
                </div>   
            {{/with}}
            <hr>
            {{/each}}
        {{/if}}
        <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        {{#if cuestion}}
        <h3 class="text-center">Preguntas del Cuestionario</h3>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Pregunta</th>
                <th>Aciertos</th>
                <th>Errores</th>
                <th>a)</th>
                <th>b)</th>
                <th>c)</th>
                <th>d)</th>
            </tr>
            </thead>
            <tbody>
            {{#each cuestion}}
                <tr>
                    <td>{{pregunta}}</td>
                    <td class="text-center">{{respondieronBien}}</td>
                    <td class="text-center">{{respondieronMal}}</td>
                    <td class="text-center">{{respondieron1}}</td>
                    <td class="text-center">{{respondieron2}}</td>
                    <td class="text-center">{{respondieron3}}</td>
                    <td class="text-center">{{respondieron1}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
        {{else}}
            <h3 class="text-muted text-center">-Sin Cuestionarios para Listar--</h3>
        {{/if}}
        </div>
    </div>
</div>
</template>
