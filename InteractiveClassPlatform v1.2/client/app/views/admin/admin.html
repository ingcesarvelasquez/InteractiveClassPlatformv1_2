<template name="admin">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                <form class="form-horizontal" id="createDocente">
                    <fieldset>
                        <legend>Crear Docente</legend>
                        
                            <div class="form-group">
                                <label for="docenteName" class="col-lg-2 control-label">Nombre</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="docenteName" placeholder="Nombre" type="text" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="docenteApellido" class="col-lg-2 control-label">Apellido</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="docenteApellido" placeholder="Apellido" type="text" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="docenteEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="docenteEmail" placeholder="Correo Electrónico" type="email" required>
                                </div>
                            </div>                                                    
                        
                            <div class="form-group">
                                <label for="docentePassword" class="col-lg-2 control-label">Clave de Acceso</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="docentePassword" placeholder="Clave de Acceso" type="password" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-success">Enviar Información</button>
                                </div>
                            </div>
                            
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</template>
